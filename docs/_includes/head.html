<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    {% seo %}

    <link rel="stylesheet" href="{{ '/assets/node_modules' | relative_url }}/@clr/icons/clr-icons.min.css">
    <script src="{{ '/assets/node_modules' | relative_url }}/@webcomponents/custom-elements/custom-elements.min.js"></script>
    <script src="{{ '/assets/node_modules' | relative_url }}/@clr/icons/clr-icons.min.js"></script>
    <script src="{{ '/assets/node_modules' | relative_url }}/anchor-js/anchor.js"></script>
    <link rel="stylesheet" href="{{ '/assets/node_modules' | relative_url }}/@clr/ui/clr-ui.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/assets/images/dispatch.ico' | relative_url }}/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ '/assets/images/dispatch.ico' | relative_url }}/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="{{ '/assets/images/dispatch.ico' | relative_url }}/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ '/assets/images/dispatch.ico' | relative_url }}/favicon-16x16.png" sizes="16x16" />
    <meta name="application-name" content="&nbsp;"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="{{ '/assets/images/dispatch.ico' | relative_url }}/mstile-144x144.png" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script>
        function showNavList() {
            var x = document.getElementById("navlist");
            if (x.style.display === "none") {
                document.getElementById("sidenav").style.display = "none";
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        function showSideNav() {
            var x = document.getElementById("sidenav");
            if (x.style.display === "none") {
                document.getElementById("navlist").style.display = "none";
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        function onLoadHome(){
            if (document.body.clientWidth <= 992){
                document.getElementById("bgimg").style.display = "none";
            }
            if (document.body.clientWidth > 1920){
                document.getElementById("bgimg").classList.remove("disatpch-bg-img");
                document.getElementById("bgimg").classList.add("disatpch-bg-img-large");
            }
            document.getElementById("overflow-button").style.display = "none";
        }
        function onHomeResize(){
            if (document.body.clientWidth <= 1920){
                document.getElementById("bgimg").classList.remove("disatpch-bg-img-large");
                document.getElementById("bgimg").classList.add("disatpch-bg-img");
            }
            if (document.body.clientWidth <= 992){
                document.getElementById("bgimg").style.display = "none";
            }else{
                document.getElementById("bgimg").style.display = "block";
            }
            if (document.body.clientWidth > 1920){
                document.getElementById("bgimg").classList.remove("disatpch-bg-img");
                document.getElementById("bgimg").classList.add("disatpch-bg-img-large");
            }
        }
    </script>
</head>
